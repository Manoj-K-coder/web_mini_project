<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hotel Room Booking</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body{ background:#f8f9fa; }
.booking-form{
    background:#fff;
    padding:30px;
    border-radius:10px;
    box-shadow:0 5px 15px rgba(0,0,0,0.1);
    margin-top:50px;
}
.error{ color:red; font-size:14px; }
</style>
</head>

<body>

<div class="container">
<div class="booking-form mx-auto col-md-8">

<h2 class="text-center mb-4">Hotel Room Booking</h2>

<form id="bookingForm" action="recipt.php" method="POST">

<div class="mb-3">
<label>Full Name</label>
<input type="text" id="name" name="name" class="form-control" placeholder="Enter your full name">
<div id="nameError" class="error"></div>
</div>

<div class="mb-3">
<label>Email</label>
<input type="text" id="email" name="email" class="form-control" placeholder="example@gmail.com">
<div id="emailError" class="error"></div>
</div>

<div class="mb-3">
<label>Phone</label>
<input type="text" id="phone" name="phone" class="form-control" placeholder="Enter 10 digit phone number">
<div id="phoneError" class="error"></div>
</div>

<div class="row mb-3">
<div class="col-md-6">
<label>Check-in</label>
<input type="date" id="checkin" name="checkin" class="form-control" placeholder="Select check-in date">
<div id="checkinError" class="error"></div>
</div>

<div class="col-md-6">
<label>Check-out</label>
<input type="date" id="checkout" name="checkout" class="form-control" placeholder="Select check-out date">
<div id="checkoutError" class="error"></div>
</div>
</div>

<div class="mb-3">
<label>Guests</label>
<input type="number" id="guests" name="guests" class="form-control" min="1" max="5" placeholder="Number of guests (1-5)">
<div id="guestsError" class="error"></div>
</div>

<div class="mb-3">
<label>Room Type</label>
<select id="roomType" name="roomType" class="form-select">
<option value="">Select Room Type</option>
<option value="Deluxe">Deluxe</option>
<option value="Suite">Suite</option>
<option value="Standard">Standard</option>
</select>
<div id="roomError" class="error"></div>
</div>

<div class="mb-3">
<label>Price Per Night</label>
<input type="text" id="price" name="price" class="form-control" placeholder="Price will appear automatically" readonly>
</div>

<div class="mb-3">
<label>Amenities</label><br>
<input type="checkbox" name="amenities[]" value="WiFi"> WiFi
<input type="checkbox" name="amenities[]" value="Breakfast"> Breakfast
<input type="checkbox" name="amenities[]" value="Pool"> Pool
<input type="checkbox" name="amenities[]" value="Parking"> Parking
</div>

<div class="mb-3">
<label>Payment Method</label><br>
<input type="radio" name="payment" value="Card"> Card
<input type="radio" name="payment" value="Cash"> Cash
<input type="radio" name="payment" value="PayPal"> PayPal
<div id="paymentError" class="error"></div>
</div>

<button type="submit" class="btn btn-primary w-100">Book Now</button>

</form>
</div>
</div>

<script>

// Set minimum date
document.getElementById("checkin").min =
new Date().toISOString().split("T")[0];

// Auto price based on room
document.getElementById("roomType").addEventListener("change", function(){
let priceField = document.getElementById("price");

if(this.value === "Deluxe") priceField.value = 2000;
else if(this.value === "Suite") priceField.value = 3000;
else if(this.value === "Standard") priceField.value = 1000;
else priceField.value = "";
});

// Form Validation
document.getElementById("bookingForm").addEventListener("submit", function(e){

let valid = true;
document.querySelectorAll(".error").forEach(el => el.innerHTML="");

let name = document.getElementById("name").value.trim();
let email = document.getElementById("email").value.trim();
let phone = document.getElementById("phone").value.trim();
let checkin = document.getElementById("checkin").value;
let checkout = document.getElementById("checkout").value;
let guests = document.getElementById("guests").value;
let room = document.getElementById("roomType").value;
let payment = document.querySelector('input[name="payment"]:checked');

let emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
let phonePattern = /^[0-9]{10}$/;

if(name===""){ document.getElementById("nameError").innerHTML="Name required"; valid=false; }
if(!emailPattern.test(email)){ document.getElementById("emailError").innerHTML="Invalid email"; valid=false; }
if(!phonePattern.test(phone)){ document.getElementById("phoneError").innerHTML="Enter 10 digit phone"; valid=false; }
if(checkin===""){ document.getElementById("checkinError").innerHTML="Select check-in"; valid=false; }
if(checkout===""){ document.getElementById("checkoutError").innerHTML="Select check-out"; valid=false; }

if(checkin && checkout){
if(new Date(checkout) <= new Date(checkin)){
document.getElementById("checkoutError").innerHTML="Check-out must be after check-in";
valid=false;
}}

if(guests==="" || guests<1 || guests>5){
document.getElementById("guestsError").innerHTML="Guests must be between 1 and 5";
valid=false;
}

if(room===""){ document.getElementById("roomError").innerHTML="Select room type"; valid=false; }
if(!payment){ document.getElementById("paymentError").innerHTML="Select payment"; valid=false; }

if(!valid) e.preventDefault();
});
</script>

</body>
</html>
